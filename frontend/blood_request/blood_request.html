<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Request - Blood Donation System</title>

  <!-- Bootstrap & AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="blood_request.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Blood Donation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Blood Request Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-7" data-aos="fade-up">
        <div class="card shadow">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Request Blood</h4>
          </div>
          <div class="card-body">
            <form id="bloodRequestForm">
              
              <!-- Blood Group -->
              <div class="mb-3">
                <label class="form-label">Required Blood Group</label>
                <select class="form-select" id="blood_group_required" name="blood_group_required" required>
                  <option value="" disabled selected>Select Blood Group</option>
                  <option>A+</option><option>A-</option>
                  <option>B+</option><option>B-</option>
                  <option>O+</option><option>O-</option>
                  <option>AB+</option><option>AB-</option>
                </select>
              </div>

              <!-- Quantity -->
              <div class="mb-3">
                <label class="form-label">Quantity (in units)</label>
                <input type="number" class="form-control" id="quantity_units" name="quantity_units" min="1" required />
              </div>

              <!-- Reason -->
              <div class="mb-3">
                <label class="form-label">Reason for Request</label>
                <textarea class="form-control" id="reason" name="reason" rows="3" required placeholder="e.g., Accident, Surgery, etc."></textarea>
              </div>

              <!-- Urgency -->
              <div class="mb-3">
                <label class="form-label">Is this request urgent?</label>
                <select class="form-select" id="is_urgent" name="is_urgent" required>
                  <option value="" disabled selected>Select Option</option>
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>

              <button type="submit" class="btn btn-danger w-100 btn-raise">Submit Request</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white py-3 mt-5 border-top">
    <div class="container text-center">
      <small>Â© 2025 Blood Donation System | <a href="mailto:help@bloodsystem.org" class="text-danger">help@bloodsystem.org</a></small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="blood_request.js"></script>
</body>
</html>
