<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blood Requests - Hospital Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="view_blood_request.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="hospital_dashboard.html">Blood Donation System</a>
      <button class="btn btn-outline-light btn-sm" id="backBtn">‚Üê Back to Dashboard</button>
    </div>
  </nav>

  <!-- Title -->
  <div class="container text-center mt-5">
    <h2 class="fw-bold text-danger">My Blood Requests üè•</h2>
    <p class="lead text-muted">All blood requests made by your hospital are listed below.</p>
  </div>

  <!-- Requests Table -->
  <div class="container mt-4">
    <div class="table-responsive shadow-sm p-3 bg-white rounded">
      <table class="table table-striped text-center align-middle">
        <thead class="table-danger">
          <tr>
            <th>Blood Group</th>
            <th>Units</th>
            <th>Urgency</th>
            <th>Status</th>
            <th>Request Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="requestsTableBody">
          <tr>
            <td colspan="6" class="text-muted">Loading requests...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Edit Blood Request</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editRequestId">
            <div class="mb-3">
              <label class="form-label">Units Required</label>
              <input type="number" class="form-control" id="editUnits" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Urgency</label>
              <select class="form-select" id="editUrgency" required>
                <option value="false">Normal</option>
                <option value="true">Urgent</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Update Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-danger text-white text-center py-3 mt-5">
    <p class="mb-0">¬© 2025 Blood Donation System | Manage with Care ‚ù§Ô∏è</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="view_blood_request.js"></script>
</body>
</html>
