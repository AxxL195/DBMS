<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Update Hospital Info</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="update_info_hospital.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="hospital_dashboard.html">Blood Donation System</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-danger text-white text-center">
            <h4>Update Hospital Information</h4>
          </div>
          <div class="card-body">

            <form id="updateHospitalForm">

              <div class="mt-3">
                <label class="form-label">Hospital Name</label>
                <input type="text" class="form-control" id="hospital_name" required>
              </div>

              <div class="mt-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone_number" pattern="[0-9]{10}" required>
              </div>

              <div class="mt-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
              </div>

              <div class="mt-3">
                <label class="form-label">New Password (optional)</label>
                <input type="password" class="form-control" id="password">
              </div>

              <button type="submit" class="btn btn-danger w-100 mt-4">Update Details</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="update_info_hospital.js"></script>

</body>
</html>
