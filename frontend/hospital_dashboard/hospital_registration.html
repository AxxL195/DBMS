<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hospital Registration - Blood Donation System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="hospital_registration.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="index.html">Blood Donation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow card-hover" data-aos="fade-up">
          <div class="card-header bg-danger text-white text-center">
            <h4 class="mb-0">Hospital Registration</h4>
          </div>
          <div class="card-body">
            <form id="hospitalForm" method="POST">

              <div class="mt-3">
                <label for="hospital_name" class="form-label">Hospital Name</label>
                <input type="text" class="form-control" id="hospital_name" name="hospital_name" required>
              </div>

              <div class="mt-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="mt-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password_hash" required>
              </div>

              <div class="mt-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" pattern="[0-9]{10}" required>
              </div>

              <div class="mt-3">
                <label for="phone_number" class="form-label">Address</label>
                <input type="tel" class="form-control" id="address" name="address" required>
              </div>

              <div class="mt-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
              </div>

              <div class="mt-3">
                <label for="phone_number" class="form-label">State</label>
                <input type="tel" class="form-control" id="state" name="state" required>
              </div>

              <div class="mt-3">
                <label for="phone_number" class="form-label">Zip Code</label>
                <input type="tel" class="form-control" id="zip_code" name="zip_code" pattern="[0-9]{6}" required>
              </div>

              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="consent" required>
                <label class="form-check-label" for="consent">
                  I confirm that all the information provided above is true.
                </label>
              </div>

              <button type="submit" class="btn btn-danger w-100 mt-4 btn-raise">Register Hospital</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer text-center py-3 bg-light mt-5">
    <strong>Â© 2025 Blood Donation System</strong><br>
    <small>Contact: <a href="mailto:help@bloodsystem.org">help@bloodsystem.org</a></small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="hospital_registration.js"></script>
</body>
</html>
