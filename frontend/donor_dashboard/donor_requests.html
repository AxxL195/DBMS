<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Blood Requests</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="donor_requests.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">

  <!-- Title -->

    <h2 class="fw-bold text-danger">Available Blood Requests ü©∏</h2>
    <p class="lead">Here are all hospitals currently requesting blood donations.</p>
  </div>

  <!-- Requests Table -->
  <div class="container mt-4">

      <table class="table table-striped text-center align-middle">

          <tr>

            <th>Blood Group</th>

      </table>
    </div>
  </div>

</html>
