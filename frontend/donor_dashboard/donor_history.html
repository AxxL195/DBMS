<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation History - Blood Donation System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="donor_history.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="donor_dashboard.html">Blood Donation System</a>
      <div class="collapse navbar-collapse justify-content-end">
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="container text-center mt-5">
    <h2 class="fw-bold text-danger">Your Donation History ü©∏</h2>
    <p class="lead text-muted">Track your past donations and contribution details.</p>
  </div>

  <!-- History Table -->
  <div class="container mt-4">
    <div class="table-responsive shadow rounded">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-danger">
          <tr>
            <th>Date</th>
            <th>Hospital Name</th>
            <th>Blood Group</th>
            <th>Units Donated</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="donationHistoryBody">
          <tr>
            <td colspan="5">Loading your donation history...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Back Button -->
  <div class="container text-center mt-4 mb-5">
    <button class="btn btn-danger" id="backBtn">‚¨Ö Back to Dashboard</button>

</html>
