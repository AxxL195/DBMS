<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Donors - Blood Donation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Blood Donation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="donor_registration.html">Donor Registration</a></li>
          <li class="nav-item"><a class="nav-link" href="blood_request.html">Blood Request</a></li>
          <li class="nav-item"><a class="nav-link active" href="search_donor.html">Search Donors</a></li>
          <li class="nav-item"><a class="nav-link" href="admin_login.html">Admin Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Donor -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-7" data-aos="fade-up">
        <div class="card shadow">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Search Donors</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Select Blood Group</label>
                <select class="form-select" required>
                  <option value="" disabled selected>Select Blood Group</option>
                  <option>A+</option><option>A-</option>
                  <option>B+</option><option>B-</option>
                  <option>O+</option><option>O-</option>
                  <option>AB+</option><option>AB-</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Enter City</label>
                <input type="text" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-danger w-100">Search</button>
            </form>
          </div>
        </div>

        <!-- Results -->
        <div class="mt-4" data-aos="fade-up" data-aos-delay="200">
          <h5 class="text-danger">Search Results:</h5>
          <p>No results yet (this will show after backend is added).</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
