<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Blood Donation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Blood Donation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="donor_registration.html">Donor Registration</a></li>
          <li class="nav-item"><a class="nav-link" href="blood_request.html">Blood Request</a></li>
          <li class="nav-item"><a class="nav-link" href="search_donor.html">Search Donors</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin_login.html">Admin Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Admin Login -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-5" data-aos="zoom-in">
        <div class="card shadow">
          <div class="card-header bg-danger text-white text-center">
            <h4>Admin Login</h4>
          </div>
          <div class="card-body">
            <form action="admin_dashboard.html" method="POST">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-danger w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
