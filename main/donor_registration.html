  <!-- AOS (Animate On Scroll) CSS -->

  <style>
    body { background:#f8f9fa; }
    .card-hover { transition: transform .35s ease, box-shadow .35s ease; }
    .card-hover:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
    .btn-raise { transition: transform .18s ease, box-shadow .18s ease; }
    .btn-raise:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(220,53,69,0.18); }
    @keyframes fadeInUp { from {opacity:0; transform: translateY(10px)} to {opacity:1; transform:none} }
    .fade-in-up { animation: fadeInUp .55s ease both; }
    .site-footer { background:#ffffff; border-top:1px solid #e9ecef; padding:18px 0; }
    .site-footer a { color:#dc3545; text-decoration:none; }
  </style>
</head>

        </ul>
      </div>
    </div>

  <!-- DONOR REGISTRATION -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow card-hover" data-aos="fade-up">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Donor Registration</h4>
          </div>
          <div class="card-body">
            <form id="donorForm" method="POST" data-aos="fade-up">
              
              <!-- Personal Info -->
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
              </div>

              <div class="mt-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                  <option value="" disabled selected>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="mt-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
              </div>

              <!-- Contact Info -->
              <div class="mt-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" pattern="[0-9]{10}" required>
              </div>

              <div class="mt-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="mt-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="row g-3 mt-3">
                <div class="col-md-4">
                  <label for="blood_group" class="form-label">Blood Group</label>
                  <select class="form-select" id="blood_group" name="blood_group" required>
                    <option value="" disabled selected>Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" name="state" required>
                </div>
              </div>

              <div class="mt-3">
                <label for="zip_code" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" required>
              </div>

              <div class="mt-3">
                <label for="last_donation_date" class="form-label">Last Donation Date</label>
                <input type="date" class="form-control" id="last_donation_date" name="last_donation_date">
              </div>

              <div class="mt-3">
                <label for="first_time_donor" class="form-label">Are you a first-time donor?</label>
                <select class="form-select" id="first_time_donor" name="first_time_donor" required>
                  <option value="" disabled selected>Select</option>
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>

              <!-- Health Screening -->
              <div class="mt-4">
                <label class="form-label fw-bold">Health Screening Questions (Check if YES)</label>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="has_hiv" name="has_hiv">
                  <label class="form-check-label" for="has_hiv">HIV/AIDS, Hepatitis B/C, or Syphilis</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="has_chronic_disease" name="has_chronic_disease">
                  <label class="form-check-label" for="has_chronic_disease">Chronic heart, lung, or kidney disease</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="on_medication" name="on_medication">
                  <label class="form-check-label" for="on_medication">Currently on medication or antibiotics</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="recent_surgery" name="recent_surgery">
                  <label class="form-check-label" for="recent_surgery">Recent surgery, vaccination, or infection</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="pregnant_or_breastfeeding" name="pregnant_or_breastfeeding">
                  <label class="form-check-label" for="pregnant_or_breastfeeding">Pregnant or breastfeeding (for women)</label>
                </div>
              </div>

              <!-- Emergency Contact -->
              <div class="mt-3">
                <label for="emergency_contact" class="form-label">Emergency Contact</label>
                <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" required>
              </div>

              <!-- Consent -->
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="consent" name="consent" required>
                <label class="form-check-label" for="consent">
                  I confirm the above information is true and I am willing to donate blood.
                </label>
              </div>

              <button type="submit" class="btn btn-danger w-100 mt-4 btn-raise">Register as Donor</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
