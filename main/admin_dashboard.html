<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Blood Donation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Blood Donation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin_dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="container my-5">
    <h2 class="text-danger fw-bold mb-4" data-aos="fade-up">Admin Dashboard</h2>
    <div class="row g-4">
      <div class="col-md-4" data-aos="flip-left">
        <div class="card shadow text-center p-3">
          <h5>Total Donors</h5>
          <p class="display-6 text-danger">120</p>
        </div>
      </div>
      <div class="col-md-4" data-aos="flip-left" data-aos-delay="200">
        <div class="card shadow text-center p-3">
          <h5>Blood Requests</h5>
          <p class="display-6 text-danger">35</p>
        </div>
      </div>
      <div class="col-md-4" data-aos="flip-left" data-aos-delay="400">
        <div class="card shadow text-center p-3">
          <h5>Approved Requests</h5>
          <p class="display-6 text-danger">28</p>
        </div>
      </div>
    </div>

    <div class="mt-5" data-aos="fade-up">
      <h4>Manage Donors & Requests</h4>
      <p>(Here you will later connect PHP/MySQL to show donor & request data.)</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
